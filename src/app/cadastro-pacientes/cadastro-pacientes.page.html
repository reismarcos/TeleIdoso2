<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Cuidador</ion-title>
    <ion-buttons id="btn-menu"  slot="start">
      <ion-menu-button id="btn-menu" when="xl"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Informações do Paciente</h3>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input [(ngModel)] = "cuidador.paciente.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sexo:</ion-label>
      <ion-select [(ngModel)] = "cuidador.paciente.sexo">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento:</ion-label>
      <ion-input [(ngModel)] = "cuidador.paciente.dataNascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input [(ngModel)] = "cuidador.paciente.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endereço:</ion-label>
      <ion-textarea [(ngModel)] = "cuidador.paciente.endereco" maxlength ="500"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Instituição:</ion-label>
      <ion-select [(ngModel)] = "cuidador.paciente.instituicao">
        <ion-select-option value="Hospital Adventista Silvestre">Hospital Adventista Silvestre</ion-select-option>
        <ion-select-option value="UNB">UNB</ion-select-option>
        <ion-select-option value="Melhor em Casa – São Gonçalo">Melhor em Casa – São Gonçalo</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <br>

    <h3>Informações do Cuidador</h3>
    <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input [(ngModel)] = "cuidador.nome"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Sexo:</ion-label>
        <ion-select [(ngModel)] = "cuidador.sexo">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Feminino">Feminino</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Data de Nascimento:</ion-label>
        <ion-input [(ngModel)] = "cuidador.dataNascimento"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Telefone:</ion-label>
        <ion-input [(ngModel)] = "cuidador.telefone"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Endereço:</ion-label>
        <ion-textarea [(ngModel)] = "cuidador.endereco" maxlength ="500"></ion-textarea>
      </ion-item>
  </ion-list>

  <ion-button expand="block"  fill="clear" (click)="cadastraPaciente(cuidador)">Add</ion-button>
  
</ion-content>
