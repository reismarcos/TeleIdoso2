<ion-app>
  <div>
    <ion-split-pane when="200000px">
        <ion-menu>
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
              
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list *ngIf="user != null">
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                  <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
                  <ion-label color="primary">
                    {{p.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-item  class="pointer" (click)="Sair()">
                <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                <ion-label color="primary">
                  Sair
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
      </ion-split-pane>
    </div>
</ion-app>
